<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Challenge-28 - Ajax</title>
</head>
<body>
  <div class="search">
    <input type="search" name="search-CEP" data-js="search-CEP" value="digite o seu cep">
    <button type="submit" data-js="btn-search-CEP">Buscar</button>
  </div>
  <div class="status-info">
    <h3 data-js="status"></h3>
  </div>
  <div class="info-CEP">
    <label>Logradouro:</label>
    <input type="text" data-js="logradouro">
    <br>
    <br>
    <label>Bairro:</label>
    <input type="text" data-js="bairro">
  <br>
  <br>
    <label>Estado:</label>
    <input type="text" data-js="estado">
  <br>
  <br>
    <label>Cidade:</label>
    <input type="text" data-js="cidade">
  <br>
  <br>
    <label>CEP:</label>
    <input type="text" data-js="cep">
  </div>

  <script src="dom.js"></script>
  <script src="challenge-28.js"></script>
</body>
</html>
